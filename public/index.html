<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="author" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style type="text/css">
        body {
            background-color: bisque;
        }

        .player-elem {
            display: inline-block;
            border: 1px solid black;
            padding-top: 10px;
            padding-bottom: 10px;
            background-color: white;
        }

        .hidden {
            visibility: hidden;
        }
    </style>

</head>

<body>
    <div id="login-form">
        Nazwa użytkownika
        <input type="text" id="user-name">
        <button id="login">Zaloguj</button>
    </div>

    <div class="hidden" id="game">
        <div id="game">

        </div>

        <div id="players">
           
        </div>
    </div>

    <script>
        const webSocket = new WebSocket("ws://localhost:8000");
        
        webSocket.onmessage = handleMessage;

        //Setup login
        const txtUserName = document.getElementById('user-name');
        const btnLogin = document.getElementById('login');
        const loginFormContainer = document.getElementById('login-form')
        const gameContainer = document.getElementById('game');
        const playersList = document.getElementById('players');
        
        btnLogin.onclick = () => {
            webSocket.send(JSON.stringify({
                type: "LOGIN",
                username: txtUserName.value,
            }));
        }


        function handleMessage(message) {
            const messageObj = JSON.parse(message.data); 
            
            switch (messageObj.type) {
                case "CORRECT-LOGIN": correctLogin(messageObj);break;
                case "PLAYER-JOINED": playerJoined(messageObj);break;
                case "INVALID-USERNAME": invalidUsername(messageObj); break;                
            }
        }

        function correctLogin(message) {
            loginFormContainer.classList.add('hidden');
            gameContainer.classList.toggle('hidden');

            message.others.map(addPlayerToList);
        }

        function playerJoined(message) {
            addPlayerToList(message.data);
        }

        function addPlayerToList(player) {
            console.log(player);
            const elem = `
                <span class="player-elem" playerId="${player.id}">
                    ${player.userName} (hp: ${player.hp})
                </span>
            `;

            playersList.innerHTML += elem;
        }

        function removePlayerFromList(player) {
            const elements = document.getElementsByClassName('player-elem');

            for (let i = 0; i < elements.length; i++) {
                const element = elements.item(i);

                if (element.getAttribute('playerId') === player.id) {
                    element.remove();
                }
            }
        }

        function invalidUsername(message) {
            alert('Nazwa użytkonika nie może być pusta');
        }
    </script>
    
</body>

</html>
